<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid examples</title>

    <style>
        #testGrid1 {
            display: grid;
            grid-template-columns: 200px 50% 100px;

            border: 1px dashed gray;
        }

        #testGrid1 div {
            border: 1px solid black;
        }

    </style>

</head>
<body>
    <h3>
        Test grid 1 example
    </h3>

    <div id="testGrid1">
        <div>
            1
        </div>
        <div>
            2
        </div>
        <div>
            3
        </div>
    </div>

</body>
</html>
