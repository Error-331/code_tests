<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style>
        .regularCanvas {
            background-color: gray;
        }
    </style>
</head>
<body>

    <h1>"Canvas" usage examples</h1>

    <h2>Simple rectangle</h2>
    <canvas id="canvas_1" width="400" height="400" class="regularCanvas"></canvas>

    <h2>Simple rectangle with relative height / width and background color</h2>
    <canvas id="canvas_2" width="400" height="400" class="regularCanvas"></canvas>

    <h2>Simple rectangle with relative height / width, background color and simple text</h2>
    <canvas id="canvas_3" width="400" height="400" class="regularCanvas"></canvas>

    <h2>Simple rectangle with relative height / width, background color, simple text and some custom drawing</h2>
    <canvas id="canvas_4" width="400" height="400" class="regularCanvas"></canvas>

    <script type="text/javascript" src="/canvas/bundle.js"></script>
</body>
</html>
